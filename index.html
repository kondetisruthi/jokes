<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap");

        body {
            font-family: 'Roboto', sans-serif;
        }

        .bg-container {
            background-image: linear-gradient(to right, hsl(187, 66%, 40%), #3c9da0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .joke-text {
            color: #241255;
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
        }

        .joke-button {
            color: z#692929;
            background-color: #a1223d;
            font-size: 24px;
            width: 120px;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .joke-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <img src="https://cornstarsllc.com/wp-content/uploads/2024/02/Cornhole-Funny-Jokes-Logo.png"  class="w-25" />
        <p id="jokeText" class="joke-text">Click the button below to get a random joke!</p>
        <div id="spinner" class="d-none mt-3">
            <div class="spinner-border text-light" role="status"></div>
        </div>
        <button id="jokeBtn" class="joke-button mt-3">Joke</button>
    </div>

    <script>
        document.getElementById("jokeBtn").addEventListener("click", function () {
            let jokeTextEl = document.getElementById("jokeText");
            let spinnerEl = document.getElementById("spinner");

            jokeTextEl.classList.add("d-none");
            spinnerEl.classList.remove("d-none");

            fetch("https://official-joke-api.appspot.com/jokes/general/random")
                .then(response => response.json())
                .then(data => {
                    jokeTextEl.textContent = data[0].setup + " " + data[0].punchline;
                    jokeTextEl.classList.remove("d-none");
                    spinnerEl.classList.add("d-none");
                })
                .catch(error => {
                    jokeTextEl.textContent = "Failed to fetch joke. Please try again!";
                    jokeTextEl.classList.remove("d-none");
                    spinnerEl.classList.add("d-none");
                });
        });
    </script>
</body>
</html>
